dist: trusty

env:
  - DOCKER_COMPOSE_VERSION=1.20.1
  global:
    - CC_TEST_REPORTER_ID=14fc80033c021303783594f6d6d231cfa7f5841bf7569963a97c4103eb89ab6d

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - docker-compose up -d
  - sleep 7 # Wait for containers to start, temporary hack, to be removed after finding a better way
  - ./create_test_database
  - ./container_exec pytest --cov rest_test test/

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
